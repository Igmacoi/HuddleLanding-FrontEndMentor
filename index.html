<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header>
    <div><img src="images/logo.svg" alt="Logo Huddle"></div>
  </header>
  <main>
    <div class="Img">
      <img src="images/illustration-mockups.svg" alt="mockups" class="img-svg">
    </div>
    <div class="Container">
      <h1>Build The Community Your Fans Will Love</h1>
      <p >
        Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create connections with your users as you engage in genuine discussion. 

      </p>
      <button>Register</button>
    </div>
  </main> 

  <footer>
    <div class="SocialNetworks"> 
      <i class='bx bxl-facebook bx-tada-hover bx-md icon' ></i>
      <i class='bx bxl-twitter bx-tada-hover bx-md icon' ></i>
      <i class='bx bxl-instagram bx-tada-hover bx-md icon' ></i>
    </div>
    <div class="frontMentor">
      <p class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank" >Frontend Mentor</a>. 
        Coded by <a href="https://github.com/Igmacoi" target="_blank">Igmacoi</a>.
      </p>
    </div>
  </footer>
</body>
</html>
